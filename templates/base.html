{% load static %}

<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
{#<!-- JavaScript Bundle with Popper -->#}
{#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>#}
    <meta charset="UTF-8">
{% block title %}
{% endblock title %}
</head>
<body>
  <!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top fw-bolder">
    <div class="container">
      <a class="navbar-brand" href="{% url 'community:main' %}">Community</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'community:main' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'community:post_new' %}">새 글 작성</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'community:postList' %}">글 리스트</a>
          </li>
              {% if user.is_authenticated %}
             <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
             <form id="logout" method="POST" action="{% url 'community:logout' %}">
                {% csrf_token %} <input type="hidden" />
             </form>
              {% else %}
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'community:login' %}">로그인</a>
              {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</body>
{% block contents %}
{% endblock %}

</html>
