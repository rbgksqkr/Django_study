{% extends 'base.html' %}

{% block contents %}
    <h2>로그인</h2>
<form method="POST" action="{% url 'community:login' %}">
    {% csrf_token %}
    <p>username</p>
    <input type="text" name="username">
    <br>
    <p>password</p>
    <input type="password" name="password">
    <br>
    <input type="submit" value="로그인">
    <input type="button" value="회원가입" onclick="location.href='signup'">
</form>
{% endblock %}
