{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>최신 글</title>
{% endblock title %}
<head>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.rtl.css' %}">
</head>

{% block contents %}
    <ul>
        <li>제목 | 저자 | 날짜</li>
        {% for article in articleList %}
            <li><a href="{% url 'community:detail' article.id %}"> {{ article.title }}</a> | {{ article.name }} | {{ article.cdate}}</li>
        {% endfor %}
    </ul>

{% endblock %}
